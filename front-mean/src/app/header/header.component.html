
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <a [routerLink] ="['/']" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    Знайчик
  </a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a [routerLink] ="['/']" class="nav-link px-2 link-secondary">Головна</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <a *ngIf= 'authService.isLoggedIn()' class="btn btn-outline-warning mr-3"  [routerLink] ="['/dashboard']">Кабінет користувача</a>
    <a *ngIf= '!authService.isLoggedIn()' class="btn btn-outline-primary mr-3"  [routerLink] ="['/auth']">Увійти</a>
    <a *ngIf= '!authService.isLoggedIn()' class="btn btn-outline-primary" [routerLink] ="['/reg']">Реєстрація</a>
  </div>
</header>
